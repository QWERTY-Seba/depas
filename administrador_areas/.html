<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    
    
    
  </head>
  <body>
    <label for="mostrar_puntos">MOSTRAR SUBPUNTOS</label>
    <input id="mostrar_puntos" name="mostrar_puntos" type="checkbox" onchange="mostrar_inner_points()" checked="true">
    <br>
  
    <label for="buscar_punto">BUSCAR PUNTO</label>
    <input id="buscar_punto" name="buscar_punto" type="text" oninput="buscar_punto()" placeholder="{lat:-0.0,lng:-0.0}">
    
    <br>
    <button onclick="exportar_coords()">
      Exportar Coordenadas
    </button>
    <div id="container">
        <div id="debug_panel">
        
        </div>
      
    
    
        <div id="map"></div>
        <ul id="lista"></ul>
    </div>

    <!-- prettier-ignore -->
          <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=drawing,geometry,marker&v=weekly"
      defer
    ></script>
  </body>

</html>
